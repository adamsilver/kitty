<!DOCTYPE html>
<html>
    <head>
        <title>Menu demo</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>

        	body {
                font-family: arial, sans-serif;
            }

			.menu {
				margin-bottom: 20px;
				padding: 20px 0;
				position: relative;
			}

			.menu button {
				-webkit-appearance: none;
				appearance: none;
				padding: 10px 20px;
				border: none;
				background-color: #eee;
				font-size: 1em;
			}

			[role=menuitem] {
				-webkit-appearance: none;
				appearance: none;
				padding: 10px 20px;
				border: none;
				background-color: #eee;
				font-size: 1em;
			}

			.menu [role=menu] {
				position: absolute;
				width: 20em;
			}

			.menu [role=menu] [role=menuitem] {
				display: block;
				width: 10em;
				text-align: left;
			}
        </style>
    </head>
    <body>
        <h1>Menu demo</h1>
  	 	<a href="#">Test</a> <br><br>

        <form>
        	<div class="menu">
				<div class="menu-items" role="menubar">
					<input role="menuitem" type="submit" name="archive" value="Archive">
					<input role="menuitem" type="submit" name="delete" value="Delete">
					<input role="menuitem" type="submit" name="spam" value="Mark as spam">
				</div>
			</div>
			<fieldset>
				<legend>Emails</legend>
				<input type="checkbox">
			</fieldset>
        </form>


        <script type="text/javascript" src="../../vendor/jQuery/jQuery.js"></script>
        <script type="text/javascript" src="../../vendor/jQuery/jquery.debounce.js"></script>
        <script src="../../kitty/kitty.js"></script>
        <script src="../../kitty/kitty.clone.js"></script>
        <script src="../../kitty/kitty.inherit.js"></script>
        <script src="../../kitty/kitty.EventEmitter.js"></script>
        <script src="../../kitty/kitty.ResponsiveListener.js"></script>
        <script src="../../kitty/kitty.Menu.js"></script>
        <script>
        	var container = $('.menu');
			new kitty.Menu(container);
        </script>
    </body>
</html>
