<!DOCTYPE html>
<html>
    <head>
        <title>Menu demo</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>

        	body {
                font-family: arial, sans-serif;
            }

			.menu {
				margin-bottom: 20px;
				padding: 20px 0;
				position: relative;
			}

			.menu button {
				-webkit-appearance: none;
				appearance: none;
				padding: 5px 20px 10px;
				border: none;
				background-color: #eee;
				font-size: 1em;
			}

			.menu button span {
				font-size: 1.5em;
				position: relative;
				top: 0px;
				left: 2px;
			}

			.menu [role=menuitem] {
				-webkit-appearance: none;
				appearance: none;
				padding: 10px 20px;
				border: none;
				background-color: #eee;
				font-size: 1em;
				display: block;
				text-align: left;
				border-bottom: 2px solid #ddd;
				width: 100%;
			}

			@media(min-width: 45em) {
				.menu [role=menuitem]:last-child {
					border-bottom: 2px solid #ddd;
				}
			}

			.menu [role=menuitem]:hover {
				background: #ddd;
			}


			@media(min-width: 45em) {
				.menu [role=menuitem] {
					width: auto;
					display: inline-block;
				}
			}

			.menu-items {
				border: 2px solid #ddd;
				border-bottom: none;
				width: 10em;
			}

			@media(min-width: 45em) {
				.menu-items {
					border: none;
					width: auto;
				}
			}

			/*.menu [role=menu] {
				position: absolute;
				width: 20em;
			}*/

        </style>
    </head>
    <body>
        <h1>Menu demo</h1>
  	 	<a href="#">Test</a> <br><br>

        <form>
        	<div class="menu">
				<div class="menu-items" role="menubar">
					<input role="menuitem" type="submit" name="archive" value="Archive">
					<input role="menuitem" type="submit" name="delete" value="Delete">
					<input role="menuitem" type="submit" name="spam" value="Mark as spam">
				</div>
			</div>
			<fieldset>
				<legend>Emails</legend>
				<input type="checkbox">
			</fieldset>
        </form>


        <script type="text/javascript" src="../../vendor/jQuery/jQuery.js"></script>
        <script src="../../kitty/kitty.js"></script>
        <script src="../../kitty/kitty.Menu.js"></script>
        <script>

        	var container = $('.menu');
			new kitty.Menu(container, { mq: '(min-width: 45em)'});

        </script>
    </body>
</html>
