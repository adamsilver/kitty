<!DOCTYPE html>
<html>
    <head>
        <title>Form Validator Demo</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>

            .hide {
                display: none;
            }

            .field {
                margin-bottom: 20px;
            }

            .errorSummary {
                color: red;
            }

            .error {
                color: red;
            }

            span.error {
                position: absolute;
                left: -9999em;
            }

            #errorSummary p {
                color: red;
            }

            #errorSummary a {
                color: red;
            }

        </style>
    </head>
    <body>
        <h1>Form Validator</h1>

        <p>Note: error text is injected into labels or legends to aid accessibility. Hidden visually using CSS.</p>

        <div id="errorSummary"></div>

        <form method="get" action="http://google.co.uk">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <div class="field">
                <fieldset>
                    <legend>Favourite colour</legend>
                    <div class="choice">
                        <label for="colour">Red</label>
                        <input type="radio" name="colour" id="colour">
                    </div>
                    <div class="choice">
                        <label for="colour2">Blue</label>
                        <input type="radio" name="colour" id="colour2">
                    </div>
                    <div class="choice">
                        <label for="colour3">Yellow</label>
                        <input type="radio" name="colour" id="colour3">
                    </div>
                    <div class="choice">
                        <label for="colour4">Yellow</label>
                        <input type="radio" name="colour" id="colour4">
                    </div>
                    <div class="choice">
                        <label for="colour5">Yellow</label>
                        <input type="radio" name="colour" id="colour5">
                    </div>
                    <div class="choice">
                        <label for="colour6">Yellow</label>
                        <input type="radio" name="colour" id="colour6">
                    </div>
                    <div class="choice">
                        <label for="colour7">Yellow</label>
                        <input type="radio" name="colour" id="colour7">
                    </div>
                    <div class="choice">
                        <label for="colour8">Yellow</label>
                        <input type="radio" name="colour" id="colour8">
                    </div>
                </fieldset>
            </div>
            <div class="field">
                <label for="whatever">Whatever</label>
                <select name="whatever" id="whatever">
                    <option value="">Select</option>
                    <option value="1">Yahoo</option>
                    <option value="2">Google</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

        <script type="text/javascript" src="../../vendor/jQuery/jQuery.js"></script>
        <script src="../../kitty/kitty.js"></script>
        <script src="../../kitty/kitty.clone.js"></script>
        <script src="../../kitty/kitty.inherit.js"></script>
        <script src="../../kitty/kitty.validators.js"></script>
        <script src="../../kitty/kitty.FormValidator.js"></script>
        <script src="ErrorSummary.js"></script>
        <script src="DemoFormValidator.js"></script>
        <script src="LoginFormValidator.js"></script>
        <script>
               var errorSummary = new ErrorSummary();
               new LoginFormValidator(document.forms[0]);
        </script>
    </body>
</html>
