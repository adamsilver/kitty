<!DOCTYPE html>
<html>
    <head>
        <title>Form Validator Demo</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>

            * {
                margin: 0;
                padding: 0;
            }

            body {
                padding: 30px;
            }

            p {
                margin-bottom: 60px;
            }

            fieldset {
                border: none;
            }

            .field {
                margin-bottom: 50px;
            }

            .errorSummary {
                border: 5px solid red;
                margin-bottom: 20px;
                padding: 20px;
            }

            .errorSummary h2 {
                margin-bottom: 10px;
            }

            .errorSummary ul {
                padding-left: 20px;
            }

            .errorSummary-hide {
                display: none;
            }

            .error {
                display: block;
                color: red;
            }

            .error span {
                position: absolute;
                left: -9999em;
            }

        </style>
    </head>
    <body>
        <h1>Form Validator</h1>

        <p>Note: error text is injected into labels or legends to aid accessibility. Hidden visually using CSS.</p>

        <div class="errorSummary errorSummary-hide"></div>

        <form method="get" action="http://google.co.uk">
            <div class="field">
                <label for="username">
                    Username
                </label>
                <input type="text" name="username" id="username">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <div class="field">
                <fieldset>
                    <legend>
                        Favourite colour
                    </legend>
                    <div class="choice">
                        <input type="radio" name="colour" id="colour">
                        <label for="colour">Red</label>
                    </div>
                    <div class="choice">
                        <input type="radio" name="colour" id="colour2">
                        <label for="colour2">Blue</label>
                    </div>
                    <div class="choice">
                        <input type="radio" name="colour" id="colour3">
                        <label for="colour3">Yellow</label>
                    </div>
                </fieldset>
            </div>
            <div class="field">
                <fieldset>
                    <legend>Things you love</legend>
                    <div class="choice">
                        <input type="checkbox" name="things" id="things" value="chocolate">
                        <label for="things">Chocolate</label>
                    </div>
                    <div class="choice">
                        <input type="checkbox" name="things" id="things2" value="sweets">
                        <label for="things2">Sweets</label>
                    </div>
                    <div class="choice">
                        <input type="checkbox" name="things" id="things3" value="fries">
                        <label for="things3">Fries</label>
                    </div>
                </fieldset>
            </div>
            <div class="field">
                <label for="whatever">Whatever</label>
                <select name="whatever" id="whatever">
                    <option value="">Select</option>
                    <option value="1">Yahoo</option>
                    <option value="2">Google</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>


        <script type="text/javascript" src="../../vendor/jQuery/jQuery.js"></script>
        <script src="../../kitty/kitty.js"></script>
        <script src="../../kitty/kitty.clone.js"></script>
        <script src="../../kitty/kitty.inherit.js"></script>
        <script src="../../kitty/kitty.validators.js"></script>
        <script src="../../kitty/kitty.FormValidator.js"></script>
        <script src="ErrorSummary.js"></script>
        <script src="DemoFormValidator.js"></script>
        <script src="LoginFormValidator.js"></script>
        <script>
               var errorSummary = new ErrorSummary();
               new LoginFormValidator(document.forms[0]);
        </script>
    </body>
</html>
