<!DOCTYPE html>
<html>
    <head>
        <title>Date Picker Demo</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>
        	body {
                font-family: arial, sans-serif;
            }

			label {
				display: block;
                margin-bottom: 8px;
			}

        	form {
				padding: 20px;
			}

			.date label {
				display: block;
			}

			.date input {
				-webkit-appearance: none;
			    border-radius: 0;
			    box-sizing: border-box;
			    -moz-box-sizing: border-box;
			    -webkit-box-sizing: border-box;
			    width: 100%;
			    font-size: inherit;
			    font-family: inherit;
			    line-height: 1.25;
			    padding: 0.5em;
			    border: 2px solid #222;
			    max-width: 130px;
			}

			input[type="submit"] {
				font-size: 16px;
				padding: 10px 20px;
				-webkit-appearance: none;
				background: green;
				border: none;
				margin-top: 20px;
				color: white;
				display: block;
				text-align: left;
			}

			.calendarControlContainer {
				padding: 20px 0;
			}

			.calendarControl {
				border: 2px solid #222;
				padding: 10px;
				max-width: 400px;
			}

			.calendarControl-actions {
				text-align: center;
				padding-top: 10px;
				padding-bottom: 10px;
			}

			.calendarControl-title {
				margin-bottom: 20px;
				display: inline-block;
			}

			.calendarControl-back {
				float: left;
			}

			.calendarControl-next {
				float: right;
			}

			.calendarControl-next,
			.calendarControl-back {
				-webkit-appearance: none;
			    border: none;
			    background-color: #ddd;
			    font-size: 1em;
			    line-height: 1.25;
			    padding: 0.4em 0.5em;
			    vertical-align: bottom;
			    border-radius: 6px;
			}

			.calendarControl-next:hover,
			.calendarControl-back:hover {
			    background-color: #ccc;
			}

			.calendarControl-dayActivator {
				border: 2px solid white;
			}

			.calendarControl-dayActivator-isToday {
				background-color: lightyellow;
			}

			.calendarControl-dayActivator-isSelected {
				background-color: #005EA5;
			    border-color: #005EA5;
			    color: white;
			}

			.calendarControl-title {
				text-align: center;
			}

			.calendarControl table {
				table-layout: fixed;
				width: 100%;
				border-collapse: collapse;
			}

			.calendarControl td,
			.calendarControl th {
				padding: 9px 0px;
				text-align: center;
				border: 1px solid #ccc;
			}

			.calendarControl-isHidden {
				display: none;
			}

			.calendarControl-toggleButton {
			    -webkit-appearance: none;
			    border: none;
			    background-color: #ddd;
			    font-size: 1em;
			    line-height: 1.25;
			    padding: 0.5em;
			    border: 2px solid #ddd;
			    vertical-align: bottom;
			    border-radius: 6px;
			    margin-bottom: 10px;
			}

			.datePickerWrapper input {
				margin-bottom: 10px;
			}

        </style>
    </head>
    <body>
        <h1>Date Picker</h1>

        <ul>
        	<li>Start with input type date</li>
        	<li>If not supported, and has js: hide input and replace with inline calendar that is a11y friendly</li>
        </ul>

        <form action="http://google.com" method="get">
			<div class="date">
				<label for="date">Choose date</label>
				<div class="datePickerWrapper">
					<input type="text" name="date" id="date">
					<!--<button type="button" class="calendarControl-toggleButton">Calendar</button>-->
				</div>
			</div>
			<input type="submit" name="send" value="Next">
		</form>

        <script type="text/javascript" src="../../vendor/jQuery/jQuery.js"></script>
        <script src="../../kitty/kitty.js"></script>
        <script src="../../kitty/kitty.DatePicker.js"></script>
        <script>
        	function supportsDateInput() {
				var el = document.createElement('input')
				el.type = "date";
				return el.type == "date";
			}

			// if(!supportsDateInput()) {

				var date = new kitty.DatePicker(document.getElementById('date'),{
					calendarCssClass: 'calendar',
					calendarId: 'calendar1',
					startHidden: false
				});

			// }
        </script>
    </body>
</html>
