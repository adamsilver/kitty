<!DOCTYPE html>
<html>
    <head>
        <title>Calendar Week View Demo</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>

            table, td, th {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: arial;
            }

            .calendarWeekView {
                padding: 10px;
            }

            .calendarWeekView table {
                table-layout: fixed;
                border: 1px solid #ccc;
                border-collapse: collapse;
            }

            .calendarWeekView caption {
                border: 1px solid #444;
                border-bottom: none;
                padding: 10px;
                background-color: #444;
                color: #fff;
            }

            .calendarWeekView thead th {
                
            }

            .calendarWeekView th,
            .calendarWeekView td {
                border: 1px solid #ccc;
                font-weight: normal;
                vertical-align: top;
                position: relative;
            }

            .calendarWeekView-times {
                text-align: right;
                position: relative;
                background-color: #eee;
                background-image: linear-gradient(transparent 50%, rgba(255,255,255,.9) 50%);
                background-size: 60px 60px;
            }

            .calendarWeekView-time {
                height: 57px;
                padding-right: 3px;
                padding-top: 3px;
            }

            .calendarWeekView-day,
            .calendarWeekView-timeHeading {
                width: 160px;
            }

            .calendarWeekView-entries {
                position: absolute;
                height: 100%;
                width: 160px;
                background-color: #eee;
                /*outline: 1px solid #000;*/

                background-color: #eee;
                background-image: linear-gradient(transparent 50%, rgba(255,255,255,.9) 50%);
                background-size: 60px 60px;
            }

            .calendarWeekView-entry {
                background-color: #ff0;
                position: absolute;
                width: 100%;
                z-index: 100;
                font-size: 11px;
            }
        </style>
    </head>
    <body>
        <h1>Calendar Week View</h1>
        <ul>
            <li><a href="month-view.html">Month View</a></li>
            <li><a href="week-view.html">Week View</a></li>
        </ul>

        <div class="calendarWeekView">
            <table>
                <caption>January 9-15, 2016</caption>
                <thead>
                    <tr>
                        <th><div class="calendarWeekView-timeHeading"></div></th>
                        <th scope="col" abbr="Monday">
                            <div class="calendarWeekView-day">Mon 9</div>
                        </th>
                        <th scope="col" abbr="Tuesday"><div class="calendarWeekView-day">Tue 10</div></th>
                        <th scope="col" abbr="Wednesday"><div class="calendarWeekView-day">Wed 11</div></th>
                        <th scope="col" abbr="Thursday"><div class="calendarWeekView-day">Thu 12</div></th>
                        <th scope="col" abbr="Friday"><div class="calendarWeekView-day">Fri 13</div></th>
                        <th scope="col" abbr="Saturday"><div class="calendarWeekView-day">Sat 14</div></th>
                        <th scope="col" abbr="Sunday"><div class="calendarWeekView-day">Sun 15</div></th>
                </thead>
                <tbody>
                    <tr>
                        <th class="calendarWeekView-times">
                            <div class="calendarWeekView-time" data-time="0900">09:00</div>
                            <div class="calendarWeekView-time" data-time="1000">10:00</div>
                            <div class="calendarWeekView-time" data-time="1100">11:00</div>
                            <div class="calendarWeekView-time" data-time="1200">12:00</div>
                            <div class="calendarWeekView-time" data-time="1300">13:00</div>
                            <div class="calendarWeekView-time" data-time="1400">14:00</div>
                            <div class="calendarWeekView-time" data-time="1500">15:00</div>
                            <div class="calendarWeekView-time" data-time="1600">16:00</div>
                            <div class="calendarWeekView-time" data-time="1700">17:00</div>
                        </th>
                        <td>
                            <div class="calendarWeekView-entries">
                                <div 
                                    class="calendarWeekView-entry" data-entry-id="0">
                                    Event #1 (09:00-09:30)
                                </div>
                                <div 
                                    class="calendarWeekView-entry" data-entry-id="1">
                                    Event #2 (10:00-10:30)
                                </div>
                                <div 
                                    class="calendarWeekView-entry" data-entry-id="2">
                                    Event #3 (14:00-15:30)
                                </div>
                            </div>
                        </td>
                        <td><div class="calendarWeekView-entries"></div></td>
                        <td><div class="calendarWeekView-entries"></div></td>
                        <td><div class="calendarWeekView-entries"></div></td>
                        <td><div class="calendarWeekView-entries"></div></td>
                        <td><div class="calendarWeekView-entries"></div></td>
                        <td><div class="calendarWeekView-entries"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script type="text/javascript" src="../../vendor/jQuery/jQuery.js"></script>
        <script type="text/javascript" src="../../vendor/jQueryUI/jquery-ui.js"></script>

        <script src="../../kitty/kitty.js"></script>
        <script src="../../kitty/kitty.clone.js"></script>
        <script src="../../kitty/kitty.inherit.js"></script>
        <script src="../../kitty/kitty.EventEmitter.js"></script>
        <script src="../../kitty/kitty.Model.js"></script>
        <script src="../../kitty/kitty.Collection.js"></script>
        <script src="js/EntryModel.js"></script>
        <script src="js/WeekView.js"></script>

        <script>
            var entriesCollection = new kitty.Collection();
            entriesCollection.addModels([
                new EntryModel({
                    id: 0,
                    startTime: '0900',
                    endTime: '0930',
                    duration: 15
                }),
                new EntryModel({
                    id: 1,
                    startTime: '1000',
                    endTime: '1030',
                    duration: 30
                }),
                new EntryModel({
                    id: 2,
                    startTime: '1400',
                    endTime: '1530',
                    duration: 90
                })
            ]);

            // this file currently looks for variable 'entriesCollection'
            new WeekView($('.calendarWeekView'));

        </script>
    </body>
</html>
