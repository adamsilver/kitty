<!DOCTYPE html>
<html>
    <head>
        <title>Nested fieldset for grouping times by day.</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>

        </style>
    </head>
    <body>
        <header>
            <p>Questions:</p>
            <ul>
            	<li>Does a nested fieldset like this work well in screen readers?</li>
            </ul>
        </header>
        <main>
            <h1>Book an appointment</h1>

            <form method="post" action="/the-end-point-etc/">

				<fieldset>
					<legend>Date and time</legend>

					<fieldset>
						<legend>Monday 21 October</legend>
						
						<div>
							<label for="slot_1">
								<input
								type="radio"
								name="slot"
								value=""
								id="slot_1"
								>
								9:30am
							</label>
							<label for="slot_2">
								<input
								type="radio"
								name="slot"
								value=""
								id="slot_2"
								>
								10am
							</label>
						</div>
						<div>
							No afternoon slots available
						</div>
					</fieldset>

					<fieldset>
						<legend>Tuesday 22 October</legend>
						<div>
							<label for="slot_5">
								<input
								type="radio"
								name="slot"
								value=""
								id="slot_5"
								>
								9:45am
							</label>
							<label for="slot_6">
								<input
								type="radio"
								name="slot"
								value=""
								id="slot_6"
								>
								10am
							</label>
						</div>
						<div>					
							<label for="slot_7">
								<input
								type="radio"
								name="slot"
								value=""
								id="slot_7"
								>
								3:05pm
							</label>
							<label for="slot_8">
								<input
								type="radio"
								name="slot"
								value=""
								id="slot_8"
								>
								3:15pm
							</label>
						</div>
					</fieldset>
					<fieldset>
						<legend>Wednesday 23 October</legend>
						
						<div>
							<label for="slot_9">
								<input
								type="radio"
								name="slot"
								value=""
								id="slot_9"
								>
								9:55am
							</label>
						</div>
						<div>
							<label for="slot_10">
								<input
								type="radio"
								name="slot"
								value=""
								id="slot_10"
								>
								11:30pm
							</label>
						</div>
					</fieldset>
				</fieldset>
                <input type="submit" value="Book appointment">
            </form>
        </main>
    </body>
</html>
