<!DOCTYPE html>
<html>
    <head>
        <title>Star rating Demo</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>
        .enhanced .radio input {
            position: absolute;
            left: -999em;
        }

        #example {
            overflow: hidden;
        }

        #example .radio {
            float: left;
            margin-right: 10px;
        }

        .highlight {
            background-color: red;
        }

        </style>
    </head>
    <body>
        <h1>Star rating</h1>

        <div id="example">
            <div class="radio">
                <input type="radio" name="starRating" id="starRating1" value="1">
                <label for="starRating1">
                        <span>1/5</span>
                </label>
            </div>
            <div class="radio">
                <input type="radio" name="starRating" id="starRating2" value="2">
                <label for="starRating2">
                        <span>2/5</span>
                </label>
            </div>
            <div class="radio">
                <input type="radio" name="starRating" id="starRating3" value="3" checked>
                <label for="starRating3">
                        <span>3/5</span>
                </label>
            </div>
            <div class="radio">
                <input type="radio" name="starRating" id="starRating4" value="4">
                <label for="starRating4">
                        <span>4/5</span>
                </label>
            </div>
            <div class="radio">
                <input type="radio" name="starRating" id="starRating5" value="5">
                <label for="starRating5">
                        <span>5/5</span>
                </label>
            </div>
        </div>


        <script type="text/javascript" src="../../vendor/jQuery/jQuery.js"></script>
        <script src="../../kitty/kitty.js"></script>
        <script src="../../kitty/kitty.StarRating.js"></script>
        <script>
            var starRating = new kitty.StarRating($("#example"));
        </script>
    </body>
</html>
