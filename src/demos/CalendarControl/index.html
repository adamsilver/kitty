<!DOCTYPE html>
<html>
    <head>
        <title>Date picker Demo</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>
			.calendarControl {
				position: relative;
				display: inline-block;
			}

			.calendarControl {

			}

			.calendar {
				border: 1px solid #eee;
			}

			.selectedDate {
				background-color: red;
			}


			form {
				padding: 20px;
			}

			.date label {
				display: block;
			}

			.date input {
				padding: 10px;
				font-size: 16px;
				font-family: arial;
			}

        </style>
    </head>
    <body>
        <h1>Calendar</h1>

        <ul>
        	<li>Start with input type date</li>
        	<li>If not supported, and has js: hide input and replace with inline calendar that is a11y friendly</li>
        </ul>

        <form action="http://google.com" method="get">
			<div class="date">
				<label for="date">Choose date</label>
				<input type="date" name="date" id="date">
			</div>        	



			<div class="calendarControl">
				<div>
					<select name="day">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<select name="month">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<select name="year">
						<option>2017</option>
						<option>2018</option>
					</select>
				</div>
			</div>

			<br><br>
			<input type="submit" name="send" value="Next">
		</form>

        <script type="text/javascript" src="../../vendor/jQuery/jQuery.js"></script>
        <script src="../../kitty/kitty.js"></script>
        <script src="../../kitty/kitty.CalendarControl.js"></script>
        <script>
            var date = new kitty.CalendarControl({
				appendTo: $('.calendarControl')[0],
				calendarCssClass: 'calendar',
				selectDay: $('.calendarControl select')[0],
				selectMonth: $('.calendarControl select')[1],
				selectYear: $('.calendarControl select')[2],
				appendCalendarTo: $('.calendarControl')[0]
			});
        </script>
    </body>
</html>
