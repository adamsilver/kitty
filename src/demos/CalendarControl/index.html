<!DOCTYPE html>
<html>
    <head>
        <title>Date picker Demo</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="Author" content="Adam Silver">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <style>


        	form {
				padding: 20px;
			}

			.date label {
				display: block;
			}

			.date input {
				padding: 10px;
				font-size: 16px;
				font-family: arial;
			}

			input[type="submit"] {
				font-size: 16px;
				padding: 10px 50px;
				-webkit-appearance: none;
				background: green;
				border: none;
				margin-top: 20px;
				color: white;
				display: block;
			}


			.calendarControlContainer {
				padding: 20px 0;
			}

			.calendarControl {
				border: 2px solid #222;
				padding: 10px;
				max-width: 400px;
			}

			.calendarControl-title {
				margin-bottom: 20px;
			}

			.calendarControl ul {
				text-align: center;
				margin: 0 0 10px 0;
				padding: 0;
			}

			.calendarControl ul li {
				display: inline-block;
				padding: 10px;
			}

			.calendarControl-dayActivator {
				border: 2px solid white;
			}

			.calendarControl-dayActivator-isToday {
				background-color: yellow;
			}

			.calendarControl-dayActivator-isSelected {
				border: 2px solid red;
			}

			.calendarControl-title {
				text-align: center;
			}

			.calendarControl-days table {
				table-layout: fixed;
				width: 100%;
			}
			
			.calendarControl-days td {
				padding: 9px 0px;
				text-align: center;
			}

        </style>
    </head>
    <body>
        <h1>Calendar</h1>

        <ul>
        	<li>Start with input type date</li>
        	<li>If not supported, and has js: hide input and replace with inline calendar that is a11y friendly</li>
        </ul>

        <form action="http://google.com" method="get">
			<div class="date">
				<label for="date">Choose date</label>
				<input type="date" name="date" id="date">
				<div class="calendarControlContainer">
				</div>
			</div>
			<input type="submit" name="send" value="Next">
		</form>

        <script type="text/javascript" src="../../vendor/jQuery/jQuery.js"></script>
        <script src="../../kitty/kitty.js"></script>
        <script src="../../kitty/kitty.CalendarControl.js"></script>
        <script>
            var date = new kitty.CalendarControl({
				calendarCssClass: 'calendar',
				container: $('.calendarControlContainer')[0]
			});

            var d = new Date(2017, 3, 25);
            console.log(d);
            date.selectDate(d);

        </script>
    </body>
</html>
